<!DOCTYPE html>
<html>
<head>
    <title>Расписание</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <div class="container">
        <div class="schedule">
            <h1>Расписание</h1>
            <p>Ваш помощник в планировании.</p>
            <p>Поделитесь своим расписанием с друзьями и находите оптимальные временные окна для встреч.</p>
        </div>

        <div class="login">
          <h2>Вход</h2>
            {% if error %}
                <p style="color: red;">{{ error }}</p>
            {% endif %}
            <form method="POST" action="{{ url_for('login') }}">
                <input type="text" name="login" placeholder="Логин" required>
                <input type="password" name="password" placeholder="Пароль" required>
                <button type="submit">Войти</button>
          </form>
          <p>У вас нет аккаунта? <a href="{{ url_for('registration') }}">Зарегистрируйтесь</a></p>
        </div>

    </div>
</body>
</html>
